<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/calculadora.png">
    <title>Calculadora IMC</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="cabecalho">
        <h1>Calculadora IMC Javascript</h1>
        <img src="./images/calculadora.png" alt="logo" />
    </div>
    <div class="conteudo">
        <div id="formulario">
            <div class="conteudo-form">
                <label for="">Idade</label>
                <input name="idade" id="idade" class="input-form" placeholder="Exemplo: 25" required> 
                <label for="">Peso</label>
                <input name="peso" id="peso" class="input-form" placeholder="Exemplo: 80" required>
                <label for="">Altura</label>
                <input name="altura" id="altura" class="input-form" placeholder="Exemplo: 1.75" required>
                <label for="">Sexo</label>
            </div>
            <div class="form-sexo">
                <input type="radio" value="Masculino" id="sexoM" onclick="selecionado()">Masculino  
                <input type="radio" value="Feminino" id="sexoF" onclick="selecionado()">Feminino
            </div>     
            <div class="button">
                <button id="calcular">Calcular</button>
            </div>
        </div>
    </div>
    <div class="resultado">
        <div id="resultado"></div>
    </div>
    <div class="voltar">
        <button id="voltar">Voltar</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
